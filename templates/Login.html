<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/temp/css/login.css">
	<title>Sign In</title>
</head>
<body>
	
	<section class="wrapper">
		<div class="container main">
			<div class="row">
				<div class="col-md-6 side-img">
					<!-- <img src="/src/login-img.svg" alt="bus"> -->
				</div>
				<div class="col-md-6 right">
					<div class="input-box">
                        <header><h1>Sign In</h1></header>
                        {% for alert in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                     {{ alert }}
                                    </div>
                                    {% endfor %}

                        <form action="" method="post">
                            {% csrf_token %}
						<div class="input-field">
							<input type="text" id="username" name="username" class="input" required/>
							<label for="username">Username</label>
						</div>
						<div class="input-field">
							<input type="password" id="password" name="password" class="input" required/>
							<label for="password">Password</label>
						</div>
						<div class="input-field">
							<input type="submit" id="button" name="button" class="submit" value="Login"/>
						</div>

						<div class="sign-in">
							<span>Registration for Bus Owners <a href="/registration">Sign Up!</a></span>
						</div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
