<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/temp/css/reg.css">
	<title>Document</title>

    <script src="/static/temp/jquery.js"></script>
    <script>
    $(document).ready(function () {

        $("#textfield4").change(function () {
            ty=$(this).val();
            alert(ty)
            $.ajax({
                url:'/ajax_form_check',
                type:'POST',
                data:{type:ty},
                dataType:'json',
                success:function (res) {
                  alert(res.status);
                  if(res.status=="ok")
                  {

                      alert("Email Valid")
                  }
                  else
                  {
                      document.getElementById("textfield4").value="";
                      alert("already existing!")
                  }

                },
                error:function (res) {

                }

            });

        });

    });
    </script>
</head>
<body>
	
	<section class="wrapper">
		<div class="container main">
			<div class="row">
				<div class="col-md-6 side-img">
					<!-- <img src="/src/login-img.svg" alt="bus"> -->
				</div>
				<div class="col-md-6 right">
					<div class="input-box">
						<header>Registration</header>
						<form action="" method="post" enctype="multipart/form-data" id="formId">
                            {% csrf_token %}
							<div class="input-field pb-3">
      							<input type="file" name="fileField" id="fileField" required/>
								  <label for="fileField"></label>
							</div>
							<div class="input-field">
								<input type="text" name="textfield" id="textfield" class="input" placeholder="Name" pattern="[A-Za-z]{1,20}"/>
{#								  <label for="fileField">Name</label>#}
							</div>
							<div class="input-field">
								<textarea name="textarea" id="textarea" cols="45" rows="5" class="input" placeholder="Address" required></textarea>
{#								<label for="password">Address</label>#}
							</div>
							<div class="input-field">
								<input type="number" name="textfield2" id="textfield2" class="input" placeholder="Age" min="18" max="70"/>
{#								<label for="password">Age</label>#}
							</div>
							<div class="gender">
								
								<td><p>
									<label>
									  <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" checked/>
									  Male</label>
									<br />
									<label>
									  <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
									  Female</label>
									<br />
								  </p></td>
							</div>
							<div class="input-field">
								<input type="text" name="textfield5" id="textfield5" class="input" placeholder="Place" required/>
{#								<label for="password">Place</label>#}
							</div>
							<div class="input-field">
								<input type="text" name="textfield6" id="textfield6" class="input" placeholder="Post" required />
{#								<label for="password">Post</label>#}
							</div>
							
							<div class="input-field">
								<input type="text" name="textfield7" id="textfield7" class="input" placeholder="Pin"  pattern="[0-9]{6}" required/>
{#								<label for="password">Pin</label>#}
							</div>
							<div class="input-field">
								<input type="text" name="textfield8" id="textfield8" class="input" placeholder="Phone" pattern="[6,7,8,9][0-9]{9}" required/>
{#								<label for="password">Phone</label>#}
							</div>
							<div class="input-field">
								<input type="text" name="textfield3" id="textfield3" class="input" placeholder="Association-ID" required/>
{#								<label for="password">Association-ID</label>#}
							</div>
							<div class="input-field">
								<input type="text" name="textfield4" id="textfield4" class="input" placeholder="Email" pattern="[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}" required/>
{#								<label for="password">Email</label>#}
                                    {% for msg in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            {{ msg }}
                                    </div>
                                    {% endfor %}

							</div>
							<div class="input-field">
								<input type="password" name="textfield9" id="textfield9" class="input" placeholder="Password" pattern="[a-zA-Z0-9]{6,}" required/>
{#								<label for="password">Password</label>#}
{#                                <h6><small>Match the password pattern<br> [a-zA-Z0-9]<br> At least 6</small></h6>#}
							</div>

							<div class="input-field">
                                <a href="/">
								<input type="submit" id="button" name="button" class="submit form-control btn btn-outline-info" value="Submit"/>
                                </a>
							</div>
						</form>
{#                    <p id="opTag"></p>#}
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
