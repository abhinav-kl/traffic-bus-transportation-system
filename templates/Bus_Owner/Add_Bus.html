{% extends 'Bus_Owner/Owner_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post">
    {% csrf_token %}
<table class="table table-striped">
  <tr>
    <th scope="row">Bus</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Registeration Number</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Route</th>
    <td><label for="select"></label>
      <select name="select" id="select" class="form-control">
          {% for i in busRoutes %}
              <option value="{{ i.id }}">{{ i.start }}-{{ i.end }}</option>
          {% endfor %}
      </select></td>
  </tr>
<tr>
    <th scope="row">Driver</th>
    <td><label for="select"></label>
      <select name="select2" id="select" class="form-control">
          {% for i in driver %}
          <option value="{{ i.id }}">{{ i.name }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" class="form-control btn btn-outline-primary"/></th>
  </tr>
</table>

</form>
</body>
</html>
{% endblock %}
