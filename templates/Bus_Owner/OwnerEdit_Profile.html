{% extends 'Bus_Owner/Owner_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<table class="table table-striped">
  <tr>
    <th scope="row">Image</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /> <img src="{{ Profile.image }}" class="form-control" height="100" width="100"></td>
  </tr>
  <tr>
    <th scope="row">Name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ Profile.name }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Address</th>
    <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control">{{ Profile.address }}</textarea></td>
  </tr>
  <tr>
    <th scope="row">Age</th>
    <td><label for="textfield2"></label>
      <input type="number" name="textfield2" id="textfield2" value="{{ Profile.age }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Gender</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" id="RadioGroup1_0" {% if Profile.gender == "Male" %}checked{% endif %}/>
        Male
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" id="RadioGroup1_1" {% if Profile.gender == "Female" %}checked{% endif %}/>
        Female</label>
      <br />
    </p></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ Profile.place }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Post</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ Profile.post }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Pin</th>
    <td><label for="textfield5"></label>
      <input type="number" name="textfield5" id="textfield5" value="{{ Profile.pin }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td><label for="textfield7"></label>
      <input type="number" name="textfield7" id="textfield7" value="{{ Profile.phone }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Association ID</th>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ Profile.association_ID }}" class="form-control"/></td>
  </tr>
  <tr>
    <th height="41" colspan="2" scope="row">
        <input type="submit" name="button" id="button" value="Update" class="form-control btn btn-outline-primary"/></th>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
