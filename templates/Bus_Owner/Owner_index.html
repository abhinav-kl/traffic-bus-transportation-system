<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/temp/css/style.css"/>
	<title>Document</title>
</head>
<body>

		<!-- nav-bar -->

	<header class="mb-5">
		<nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark fixed-top">
			<!--off-canvas trigger-->
			<button class="btn btn-outline-secondary ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
				<span class="navbar-toggler-icon data-bs-target="#offcanvasExample></span>
			  </button>
			<!--off-canvas trigger-->
			<a class="navbar-brand font-weight-bold text-uppercase fw-bold ms-4" href="#home">Find My Ride</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="dropdown ms-auto me-3">
					<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="bi bi-person-fill"></i> {{ owner.name }}
					</button>
					<ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/view_profile"> <i class="bi bi-person-square"></i> {{ owner.name }}</a></li>
                        <li class="my-2">
							<hr class="dropdown-divider" />
						</li>
                    <li><a class="dropdown-item" href="/logout"> <i class="bi bi-box-arrow-right"></i> Logout</a></li>
					</ul>
				  </div>
			</div>
		</nav>
	  </header>

	  <!-- nav-bar -->
	
		<!-- offcanvas -->
  
		  <div class="offcanvas offcanvas-start sidebar-nav bg-dark text-white" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
			<div class="offcanvas-body p-0">
				<nav class="navbar-dark">
					<ul class="navbar-nav">
						<li>
							<div class="text-muted small fw-bold text-uppercase px-3">{{ owner.name }}</div>
						</li>
						<li>
							<a href="#" class="nav-link px-3 active">
								<span class="me-2">
									<i class="bi bi-speedometer"></i>
								</span>
								<span>Dashboard</span>
							</a>
						</li>
						<li class="my-4">
							<hr class="dropdown-divider" />
						</li>
						<li>
							<div class="text-muted small fw-bold text-uppercase px-3">Owner</div>
						</li>
						<li>
							<a class="nav-link px-3 sidebar-link" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
								<span class="me-2"><i class="bi bi-layout-split"></i></span>
								<span>Bus</span>
								<span class="right-icon ms-auto"><i class="bi bi-chevron-down"></i></span>
							</a>
							<div class="collapse" id="collapseExample">
								<div>
									<ul class="navbar-nav ps-3">
										<li>
										<a href="/add_bus" class="nav-link px-3">
											<span class="me-2"><i class="bi bi-layout-split"></i></span>
											<span>Add Bus</span>
										</a>
										</li>
										<li>
											<a href="/view_bus" class="nav-link px-3">
												<span class="me-2"><i class="bi bi-layout-split"></i></span>
												<span>View Bus</span>
											</a>
										</li>
									</ul>
								</div>
							</div>  
						</li>
						<li class="my-1">
							<hr class="dropdown-divider" />
						</li>
                            <a href="/Owner_view_routes" class="nav-link px-3">
                                <span class="me-2"><i class="bi bi-layout-split"></i></span>
                                <span>Route</span>
                            </a>

                        <li class="my-1">
							<hr class="dropdown-divider" />
						</li>

                            <a href="/Owner_view_stops" class="nav-link px-3">
                                <span class="me-2"><i class="bi bi-layout-split"></i></span>
                                <span>Stops</span>
                            </a>
						<li class="my-1">
							<hr class="dropdown-divider" />
						</li>
						<li>
							<a class="nav-link px-3 sidebar-link" data-bs-toggle="collapse" href="#collapseExample3" role="button" aria-expanded="false" aria-controls="collapseExample3">
								<span class="me-2"><i class="bi bi-layout-split"></i></span>
								<span>Time Allocation</span>
								<span class="right-icon ms-auto"><i class="bi bi-chevron-down"></i></span>
							</a>
							<div class="collapse" id="collapseExample3">
								<div>
									<ul class="navbar-nav ps-3">
										<li>
											<a href="/time_allocation" class="nav-link px-3">
												<span class="me-2"><i class="bi bi-layout-split"></i></span>
												<span>Allocate Time</span>
											</a>
										</li>
										<li>
											<a href="/view_time_allocation" class="nav-link px-3">
												<span class="me-2"><i class="bi bi-layout-split"></i></span>
												<span>View Time Allocation</span>
											</a>
										</li>
									</ul>
								</div>
							</div>  
						</li>
					</ul>
				</nav>
			</div>
			</div>
		  </div>

		  <!-- offcanvas -->
	
		  
		  <main class="mt-5 pt-3">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 fw-bold text-uppercase">
						Dashboard
					</div>
					<div class="col-lg-12 p-4">

						{% block body %}

						{% endblock %}
						
					</div>
				</div>
			</div>
		  </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
