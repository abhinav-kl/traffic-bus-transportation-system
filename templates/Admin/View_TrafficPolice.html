{% extends 'Admin/Admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get">
    {% csrf_token %}
<table class="table table-striped">
  <tr>
    <th scope="col">#</th>
    <th scope="col">District</th>
    <th scope="col">Controll Room</th>
    <th></th>
  </tr>

    {% for i in TrafficPolice %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.district }}</td>
    <td>&nbsp;{{ i.control_room }}</td>
    <td><a href="/update_traffic_police/{{ i.id }}" class="btn btn-outline-info">Update</a>
    <a href="/delete_traffic_police/{{ i.id }}" class="btn btn-outline-danger">Delete</a></td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
</html>
{% endblock %}
