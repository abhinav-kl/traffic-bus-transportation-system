{% extends 'Admin/Admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post">
    {% csrf_token %}
<table class="table table-striped">
  <tr>
    <th scope="row">District</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Control Room</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">User ID</th>
    <th scope="row"><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required/></th>
  </tr>
  <tr>
    <th height="28" scope="row">Password</th>
    <th height="28" scope="row"><label for="textfield3"></label>
      <input type="password" name="textfield3" id="textfield3" class="form-control" required/></th>
  </tr>
  <tr>
    <th height="28" colspan="2" scope="row" align="right">
        <input type="submit" name="button" id="button" value="Submit" class="form-control btn btn-outline-dark"/></th>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
